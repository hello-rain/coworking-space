<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Barely Work</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&lay=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bg-neutral-900">
      <nav class="nav-wrapper">
        <ul class="nav-list">
          <li class="fs-logo fw-bold"><a href="#">WeBarelyWork</a></li>
          <li><img src="images/pin.png" alt="Location" class="icon" /></li>
          <li class="align-right">
            <img src="images/burger.png" class="icon" alt="Menu" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="fs-primary-heading fw-regular">
          The best coworking spaces for lazy devs.
        </h1>
      </section>
      <section class="item">
        <div class="img-banner">Exclusive</div>
        <img
          src="images/hygge.jpg"
          class="item-img"
          alt="A smart coworking space"
        />
        <div class="caption">
          <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
          <button class="btn">Book</button>
        </div>
      </section>

      <section class="item">
        <img
          src="images/sky-garden.jpg"
          class="item-img"
          alt="A coworking space with plants"
        />
        <div class="caption">
          <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
          <button class="btn">Book</button>
        </div>
      </section>

      <section class="item">
        <img
          src="images/generator.jpg"
          class="item-img"
          alt="A comfortable coworking space"
        />
        <div class="caption">
          <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
          <button class="btn">Book</button>
        </div>
      </section>

      <div class="chatbox-bg">
        <img src="images/message.png" class="chatbox-img" alt="Chatbox" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
